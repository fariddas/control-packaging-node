
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Warehouse (WH) - Control Packaging</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body data-page="wh">
  <div class="app-shell">
    <header class="app-header">
      <div class="app-header-left">
        <div class="logo-badge">W</div>
        <div>
          <div class="app-title-main">Warehouse (WH)</div>
          <div class="app-title-sub">Control Packaging • Node.js Demo</div>
        </div>
      </div>
      <div class="app-header-right">
        <span class="badge-role" data-user-label>WH</span>
        <span class="app-title-sub" data-role-badge>Login sebagai WH</span>
        <button class="btn-ghost" data-logout>Logout</button>
      </div>
    </header>

    <main class="app-main">
      <div class="page-title">Warehouse (WH) - Control Packaging</div>
      <div class="page-subtitle">Scan IN / OUT dari dan ke Supplier.</div>

      <div class="form-grid-2">
        <div class="card">
          <div class="card-title">Scan Packaging (WH)</div>
          <form id="scan-form">
            <div class="form-group">
              <label for="packagingId">Packaging ID</label>
              <input class="input" id="packagingId" name="packagingId" placeholder="PKG-TEST-001">
            </div>
            <div class="form-group">
              <label for="partNo">Part No (opsional, 11–14 karakter)</label>
              <input class="input" id="partNo" name="partNo" placeholder="OK123-JK123-00">
            </div>
            <div class="form-group">
              <label for="action">Aksi</label>
              <select class="select" id="action" name="action">
                <option value="IN">IN</option>
                <option value="OUT">OUT</option>
              </select>
            </div>
            <div class="form-group">
              <label for="supplier">Supplier</label>
              <select class="select" id="supplier" name="supplier">
                <option value="DIT">DIT</option>
                <option value="SUPPLIER1">SUPPLIER1</option>
                <option value="SUPPLIER2">SUPPLIER2</option>
              </select>
            </div>
            <div class="form-group">
              <label for="remarks">Remarks</label>
              <textarea class="textarea" id="remarks" name="remarks" placeholder="Contoh: pallet rusak"></textarea>
            </div>
            <button class="btn-primary" type="submit">Scan</button>
            <div id="scan-status" class="status-text"></div>
          </form>
        </div>

        <div class="card">
          <div class="card-title">History Packaging</div>
          <form id="history-form">
            <div class="form-group">
              <label for="historyPackagingId">Packaging ID</label>
              <input class="input" id="historyPackagingId" name="packagingId" placeholder="PKG-TEST-001" value="PKG-TEST-001">
            </div>
            <div class="form-group">
              <label>Periode</label>
              <div style="display:flex;gap:10px;">
                <input class="input" type="date" id="historyFrom" name="from">
                <input class="input" type="date" id="historyTo" name="to">
              </div>
            </div>
            <button class="btn-primary" type="submit">Cari History</button>
            <div id="historyInfo" class="status-text" style="margin-top:6px;"></div>
            <input type="hidden" name="info" id="historyInfoHidden">
          </form>

          <div class="table-wrapper" style="margin-top:10px;">
            <table>
              <thead>
                <tr>
                  <th>Timestamp</th>
                  <th>Station</th>
                  <th>Action</th>
                  <th>Supplier</th>
                  <th>Part No</th>
                  <th>Packaging ID</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody id="history-body"></tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script>
    // sinkron info hidden ke text
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('history-form');
      const info = document.getElementById('historyInfo');
      const hidden = document.getElementById('historyInfoHidden');
      if (form && info && hidden) {
        Object.defineProperty(form, 'info', {
          get() { return info; }
        });
      }
    });
  </script>
  <script src="js/main.js"></script>
</body>
</html>
